    <body>
        <div class="controls">
            <h2>Управління</h2>
            <p>Використовуйте клавіші зі стрілками на клавіатурі для керування:</p>
            <ul>
                <li><strong>⬆ (Стрілка вгору)</strong> – рух вгору</li>
                <li><strong>⬇ (Стрілка вниз)</strong> – рух вниз</li>
                <li><strong>⬅ (Стрілка вліво)</strong> – рух вліво</li>
                <li><strong>➡ (Стрілка вправо)</strong> – рух вправо</li>
            </ul>
            <p>Щоб грати або взаємодіяти, просто натискайте відповідні клавіші!</p>
        </div>
        <div class="wrapper" id="area">
                <div class="box1">1</div>
                <div class="box2">2</div>
                <div class="box3">3</div>
                <div class="box4">4</div>
                <div class="box5">5</div>
                <div class="box6">6</div>
                <div class="box7">7</div>
                <div class="box8">8</div>
                <div class="box9">e</div>
        </div>
        <script src="app.js"></script>
